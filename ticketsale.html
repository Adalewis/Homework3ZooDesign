<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="user.js"></script>
</head>
<header>
  <a href="index.html">Return to Home Page</a>
</header>
<div class="col-25">
    <div class="container"> 
      <h4>Purchase Ticket  </h4>
      <p><a href="#">Single Ticket 1</a> <span class="price">$10</span></p>
      <p><a href="#">Family Size Ticket</a> <span class="price">$25</span></p>
      <p><a href="#">Year Long Pass</a> <span class="price">$100</span></p>
      <p><a href="#">Ticket w/Exciting Encounters</a> <span class="price">$20</span></p>
      <hr>

    </div>
</div>
<label for="donations">Choose a donation amount:</label>

<select id="donation">
  <option value="don1">$5</option>
  <option value="don2">$10</option>
  <option value="don3">$20</option>
  <option value="don4">$100</option>
</select>

<div class="row">
  <div class="col-75">
    <div class="container">
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John Smith">
            <label for="email"> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="adr"> Address</label>
            <input type="text" id="adr" name="address" placeholder="3rd Avenue">
            <label for="city"> City</label>
            <input type="text" id="city" name="city" placeholder="Orlando">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="FL">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards: Visa</label>
            
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" >
            <label for="ccnum">Credit card number</label>
            <input type="text" id="card" name="cardnumber" >
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" >
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" >
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" >
              </div>
            </div>
            <button onclick="searchDB()">Submit</button>
            
          </div>
          
        </div>
      
    </div>
  </div>
  
</div>


</html>
